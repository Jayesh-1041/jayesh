<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>

<body>
 

    <form action="" method="">
        <h1>Registration</h1>
        <fieldset>
            <h3>Full Name</h3>
            <legend>Persnal details</legend>

            <label for="your name"></label>
            <input type="text" name="" id="" placeholder="Enter your name" minlength="5" maxlength="15" required />
            

            <h3>Email id</h3>
            <label for="email"></label>
            <input type="email" name="" id="email" placeholder="Enter your Email id" minlength="5" maxlength="15"
                required />
            
            <h3>Birth Date</h3>
            <label for="Birth date"></label>
            <input type="" name="" id="Birth date" placeholder="Enter your birth date" minlength="5" maxlength="15"
                required />

            <h3>Phone number</h3>
            <label for="Phone number"></label>
            <input type="tel" name="" id="Phone number" placeholder="Enter your phone number" minlength="3"
                maxlength="15" required />
            
            <h3>Gender</h3>
            <label for="male" form="">male</label>
            <input type="radio" name="Gender" id="male" />
            <label for="femaile">femaile</label>
            <input type="radio" name="Gender" id="femaile" />
            
            <H3>username</H3>
            <label for="observation"></label>
            <input type="text" name="" id="username" placeholder="username" minlength="3" list="users" />
            <select name="" id="">
                <option value="">jayesh</option>
                <option value="">naman</option>
                <option value="">bhavesh</option>
                <option value="">mahesh</option>
                <option value="">dhiraj</option>
            </select>
        
            </datalist>
        </fieldset>
        <fieldset>
            <label for="marks"></label>
            <input type="number" name="" id="marks" placeholder="Enter Marks" required min="3" max="999" />
        </fieldset>
    </form>
</body>

</html>
